<section id="profile">
    <div class="container p-5">
        <h1 style="font-family: 'Times New Roman', Times, serif">My Profile</h1>
        <hr>
        <div *ngIf="!data.user" class="m-auto">
            <h1 class="text-center display-3 mt-5">
                <i class="fa fa-spinner fa-spin"></i>
            </h1>
        </div>
        <div *ngIf="data.user" class="row mt-5">
            <div class="col-6">
                <div>
                    <div *ngIf="data.user.picture">
                        <div class="col-md-8">
                            <img [src]="data.user.picture" alt="userimage" class="rounded-circle image mx-auto d-block">
                        </div>
                    </div>
                    <div *ngIf="!data.user.picture">
                        <div class="col-md-8">
                            <img class="rounded-circle" alt="100x100" src="https://mdbootstrap.com/img/Photos/Avatars/img%20(30).jpg" data-holder-rendered="true">
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col">
                            <br>
                            <br>
                            <i class="fa fa-user" aria-hidden="true"></i> <span class="ml-1">{{ data.user.name }}</span>
                            <br>
                            <i class="fa fa-envelope" aria-hidden="true"></i><span class="ml-1">{{ data.user.email }}</span>
                            <br>
                            <i class="fa fa-address-card" aria-hidden="true"></i><span class="ml-1">{{ data.user.isSeller ? "Seller" : "Customer" }}</span>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <p class="lead">Personal Settings </p>
                <hr>
                <a routerLink="/profile/orders" class="btn btn-warning btn-block">My Orders</a>
                <br>
                <a routerLink="/profile/settings" class="btn btn-warning btn-block">Change Account Settings</a>
                <br>
                <a routerLink="/profile/address" class="btn btn-warning btn-block">Change Shipping Address</a>
                <br>
                <div *ngIf="data.user.isSeller">
                    <p class="lead">Seller Actions</p>
                    <hr>
                    <div class="column">
                        <div class="col-md-12 mb-3">
                            <a routerLink="/profile/postproduct" class="btn btn-outline-success btn-block">Post Product for Sale</a>
                        </div>
                        <div class="col-md-12">
                            <a routerLink="/profile/myproducts" class="btn btn-outline-info btn-block">My Products</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
